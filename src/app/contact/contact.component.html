<div class="container" style="margin-top: 20px;">
    <div class="text-center" style="margin-top: 100px; margin-bottom: 100px;">
        <h2>選擇網路平台與我聯絡</h2>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-6" *ngFor="let data of primaryDatas">
            <div class="card">
                <img class="card-img-top" [attr.src]="data.img" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{data.title}}</h4>
                    <p class="card-text">{{data.info}}</p>
                    <a class="btn btn-in-content" [attr.href]="data.link" target="_blank">Open</a>
                </div>
            </div>
        </div>
    </div>
</div>
